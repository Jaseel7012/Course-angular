<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-lg-12">
                    <label for="" class="form-label">Title</label>
                    <input name="courseTitle" [(ngModel)] ="courseTitle" type="text" class="form-control">
                </div>
                <div class="col col-12 col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-lg-12">
                    <label for="" class="form-label">Discription</label>
                    <input name="courseDescription" [(ngModel)]="courseDescription" type="text" class="form-control">
                </div>
                <div class="col col-12 col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-lg-12">
                    <label for="" class="form-label">Course Date</label>
                    <input name="courseDate" [(ngModel)]="courseDate" type="date" class="form-control">
                </div>
                <div class="col col-12 col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-lg-12">
                    <label for="" class="form-label">Course Duration</label>
                    <input name="courseDuration" [(ngModel)]="courseDuration" type="text" class="form-control">
                </div>
                <div class="col col-12 col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-lg-12">
                    <label for="" class="form-label">Venue</label>
                    <input  name="courseVenue" [(ngModel)]="courseVenue" type="text" class="form-control">
                </div>
                <div class="col col-12 col-md-12 col-xl-12 col-xxl-12 col-sm-12 col-lg-12 text-center">
                    <button (click)="readValue()" class="btn btn-success">ADD</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
